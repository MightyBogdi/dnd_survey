<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">DnD Survey Form</h1>
                <p id="description" class="description text-center">DnD character list</p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label">Name</label>
                    <input id="name" type="text" placeholder="Enter your name" class="form-control" required>
                </div>
                <div class="form-group">
                    <label id="email-label">Email</label>
                    <input id="email" type="email" placeholder="Enter your email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label id="number-label">Age
                        <span class="clue">(optional)</span>
                    </label>
                    <input id="number" type="number" min="10" max="99" class="form-control" placeholder="Age">
                </div>
                <div class="form-group">
                    <p>What is your favorite specie in the game?</p>
                    <select id="dropdown" class="form-control">
                        <option selected disabled>Choose a specie</option>
                        <option value="aasimar">Aasimar</option>
                        <option value="dragonborn">Dragonborn</option>
                        <option value="dwarf">Dwarf</option>
                        <option value="elf">Elf</option>
                        <option value="gnome">Gnome</option>
                        <option value="goliath">Goliath</option>
                        <option value="half-elf">Half-Elf</option>
                        <option value="halfling">Halfling</option>
                        <option value="half-orc">Half-Orc</option>
                        <option value="human">Human</option>
                        <option value="orc">Orc</option>
                        <option value="tiefling">Tiefling</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend DnD Survey Form to a friend?</p>
                    <label>
                        <input type="radio" value="definetely" name="user-recommend" class="input-radio">
                        Definetely
                    </label>
                    <label>
                        <input type="radio" value="maybe" name="user-recommend" class="input-radio">
                        Maybe
                    </label>
                    <label>
                        <input type="radio" value="not-sure" name="user-recommend" class="input-radio">
                        Not Sure
                    </label>
                </div>
                <div class="form-group">
                    <p>What is your favorite class to play?</p>
                    <select id="dropdown" class="form-control">
                        <option selected disabled>Choose a class</option>
                        <option>Barbarian</option>
                        <option>Bard</option>
                        <option>Cleric</option>
                        <option>Druid</option>
                        <option>Fighter</option>
                        <option>Monk</option>
                        <option>Paladin</option>
                        <option>Ranger</option>
                        <option>Rogue</option>
                        <option>Sorcerer</option>
                        <option>Warlock</option>
                        <option>Wizard</option>
                        <option>Artificer</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved?
                        <span class="clue"></span>
                    </p>
                    <label>
                        <input type="checkbox" value="first" class="input-checkbox">
                        Add more species
                    </label>
                    <label>
                        <input type="checkbox" value="second" class="input-checkbox">
                        Add alignments
                    </label>
                    <label>
                        <input type="checkbox" value="third" class="input-checkbox">
                        Add feats
                    </label>
                    <label>
                        <input type="checkbox" value="fourth" class="input-checkbox">
                        Add backgrounds
                    </label>
                    <label>
                        <input type="checkbox" value="fifth" class="input-checkbox">
                        Add items
                    </label>
                    <label>
                        <input type="checkbox" value="sixth" class="input-checkbox">
                        Add spells
                    </label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions</p>
                    <textarea></textarea>
                </div>
                <div class="form-group">
                    <button id="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
