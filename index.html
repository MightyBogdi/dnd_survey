<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">DnD Survey Form</h1>
                <p id="description" class="description text-center">DnD character list</p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label">Name</label>
                    <input id="name" type="text" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label id="email-label">Email</label>
                    <input id="email" type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label id="number-label">Age
                        <span>(optional)</span>
                    </label>
                    <input id="number" type="number" min="10" max="99" placeholder="Age">
                </div>
                <div class="form-group">
                    <p>What is your favorite specie in the game?</p>
                    <select id="dropdown">
                        <option selected disabled>Choose a specie</option>
                        <option value="aasimar">Aasimar</option>
                        <option value="dragonborn">Dragonborn</option>
                        <option value="dwarf">Dwarf</option>
                        <option value="elf">Elf</option>
                        <option value="gnome">Gnome</option>
                        <option value="goliath">Goliath</option>
                        <option value="half-elf">Half-Elf</option>
                        <option value="halfling">Halfling</option>
                        <option value="half-orc">Half-Orc</option>
                        <option value="human">Human</option>
                        <option value="orc">Orc</option>
                        <option value="tiefling">Tiefling</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend DnD Survey Form to a friend?</p>
                    <label>
                        <input type="radio" value="definetely" name="definetely">
                        Definetely
                    </label>
                    <label>
                        <input type="radio" value="maybe" name="maybe">
                        Maybe
                    </label>
                    <label>
                        <input type="radio" value="not sure" name="not sure">
                        Not Sure
                    </label>
                </div>
                <div class="form-group">
                    <p>What is your favorite class to play?</p>
                    <select id="dropdown"></select>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved?
                        <span></span>
                    </p>
                    <label>
                        <input type="checkbox" value="first">
                    </label>
                    <label>
                        <input type="checkbox" value="second">
                    </label>
                    <label>
                        <input type="checkbox" value="third">
                    </label>
                    <label>
                        <input type="checkbox" value="fourth">
                    </label>
                    <label>
                        <input type="checkbox" value="fifth">
                    </label>
                    <label>
                        <input type="checkbox" value="sixth">
                    </label>
                </div>
                <div class="form-group">
                    <p>Any comments or suggestions</p>
                    <textarea></textarea>
                </div>
                <div class="form-group">
                    <button id="submit">Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
