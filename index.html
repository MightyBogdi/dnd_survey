<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Survey Form</title>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
                <p id="description" class="description text-center">Thank you for taking the time to help us improve the platform</p>
            </header>
            <form id="survey-form">
                <div class="form-group">
                    <label id="name-label">Name</label>
                    <input id="name" type="text" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label id="email-label">Email</label>
                    <input id="email" type="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label id="number-label">Age
                        <span>(optional)</span>
                    </label>
                    <input id="number" type="number" min="10" max="99" placeholder="Age">
                </div>
                <div class="form-group">
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown"></select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input type="radio">
                    </label>
                    <label>
                        <input type="radio" >
                    </label>
                    <label>
                        <input type="radio">
                    </label>
                </div>
                <div class="form-group">
                    <p>Which is your favorite feature of freeCodeCamp?</p>
                    <select id="dropdown"></select>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved?
                        <span></span>
                    </p>
                    <label>
                        <input type="checkbox">
                    </label>
                    <label>
                        <input type="checkbox">
                    </label>
                    <label>
                        <input type="checkbox">
                    </label>
                    <label>
                        <input type="checkbox">
                    </label>
                    <label>
                        <input type="checkbox">
                    </label>
                    <label>
                        <input type="checkbox">
                    </label>
                </div>
                <div>
                    <p>Any comments or suggestions</p>
                    <textarea></textarea>
                </div>
                <div>
                    <button>Submit</button>
                </div>
            </form>
        </div>
    </body>
</html>
